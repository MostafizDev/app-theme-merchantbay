<head>
  <style
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  ></style>

  <style
    src=" https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css"
  ></style>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
  />
</head>
<body>
  <label for="default_theme">default_theme</label>
  <input type="checkbox" id="default_theme" name="default_theme" /><br /><br />
  <label for="theme_apply">theme_apply</label>
  <input type="checkbox" id="theme_apply" name="theme_apply" /><br /><br />
  <label for="body_background">body_background</label>
  <input
    type="checkbox"
    id="body_background"
    name="body_background"
  /><br /><br />
  <label for="header_background">header_background</label>
  <input
    type="checkbox"
    id="header_background"
    name="header_background"
  /><br /><br />
  <label for="footer_background">footer_background</label>
  <input
    type="checkbox"
    id="footer_background"
    name="footer_background"
  /><br /><br />

  <label for="theme_greeting">theme_greeting</label>
  <input type="text" id="theme_greeting" name="theme_greeting" /><br /><br />

  <div class="card">
    <div
      class="card-body text-center d-flex justify-content-center align-items-center flex-column"
    >
      <p>Click the below button to activate the Color Picker</p>
      <button class="btn btn-primary btn-sm" id="color-picker-2">
        Open Picker
      </button>
    </div>
  </div>
  <input type="button" value="Submit" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
